<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <Link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <!-- Nội dung -->
      <div class="content">

        <h1 class="heading">Get <a class="" style="color: hsl(277, 64%, 61%);">insights</a> that help your business grow.</h1>
        <p class="decription">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="st">
            <h2 class="stat-number">10k+</h2>
            <p class="stat-heading">COMPANIES</p>
          </div>
          <div class="st">
            <h2 class="stat-number">314</h2>
            <p class="stat-heading">TEMPLATES</p>
          </div>
          <div class="st">
            <h2 class="stat-number">12M+</h2>
            <p class="stat-heading">QUERIES</p>
          </div>
        </div>
      </div>
      <!-- ảnh -->
      <div class="picture">
        <div class="picture-overlay"></div>
      </div>
    </div>
  </main>

</body>
</html>
